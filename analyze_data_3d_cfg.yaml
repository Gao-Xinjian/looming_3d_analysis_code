# Configuration file for 3D data analysis
# Frame rate
fps: 20

# Joint names (standard mouse skeleton)
joint_names:
  - Snout
  - Nose
  - HeadF
  - HeadL
  - Neck
  - SpineF
  - SpineM
  - SpineL
  - HipL
  - HipR
  - ShoulderL
  - ShoulderR
  - ElbowL
  - ElbowR
  - WristL
  - WristR
  - KneeL
  - KneeR
  - AnkleL
  - AnkleR
  - TailBase
  - TailM
  - TailTip

# Simplified joint names
simp_joint_names:
  - Snout
  - Head
  - Neck
  - SpineF
  - SpineM
  - SpineL
  - Hip
  - Shoulder
  - TailBase

# Limb combinations for simplification
limb_combos:
  Snout: [Snout]
  Head: [Nose, HeadF, HeadL]
  Neck: [Neck]
  SpineF: [SpineF]
  SpineM: [SpineM]
  SpineL: [SpineL]
  Hip: [HipL, HipR]
  Shoulder: [ShoulderL, ShoulderR]
  TailBase: [TailBase]

# Limb order for kinematic chain
limb_orders:
  - [Snout, Nose, HeadF, HeadL, Neck]
  - [Neck, SpineF, SpineM, SpineL]
  - [SpineL, HipL, KneeL, AnkleL]
  - [SpineL, HipR, KneeR, AnkleR]
  - [SpineF, ShoulderL, ElbowL, WristL]
  - [SpineF, ShoulderR, ElbowR, WristR]
  - [SpineL, TailBase, TailM, TailTip]

# Skeleton connections (joint pairs for visualization)
skel_conns:
  - [0, 1]   # Snout-Nose
  - [1, 2]   # Nose-HeadF
  - [2, 3]   # HeadF-HeadL
  - [3, 4]   # HeadL-Neck
  - [4, 5]   # Neck-SpineF
  - [5, 6]   # SpineF-SpineM
  - [6, 7]   # SpineM-SpineL
  - [7, 8]   # SpineL-HipL
  - [7, 9]   # SpineL-HipR
  - [8, 16]  # HipL-KneeL
  - [9, 17]  # HipR-KneeR
  - [16, 18] # KneeL-AnkleL
  - [17, 19] # KneeR-AnkleR
  - [5, 10]  # SpineF-ShoulderL
  - [5, 11]  # SpineF-ShoulderR
  - [10, 12] # ShoulderL-ElbowL
  - [11, 13] # ShoulderR-ElbowR
  - [12, 14] # ElbowL-WristL
  - [13, 15] # ElbowR-WristR
  - [7, 20]  # SpineL-TailBase
  - [20, 21] # TailBase-TailM
  - [21, 22] # TailM-TailTip

# Simplified skeleton connections
simp_skel_conns:
  - [0, 1]  # Snout-Head
  - [1, 2]  # Head-Neck
  - [2, 3]  # Neck-SpineF
  - [3, 4]  # SpineF-SpineM
  - [4, 5]  # SpineM-SpineL
  - [5, 6]  # SpineL-Hip
  - [3, 7]  # SpineF-Shoulder
  - [5, 8]  # SpineL-TailBase

# Color maps for visualization
c_maps:
  head: '#FF0000'
  body: '#00FF00'
  limbs: '#0000FF'
  tail: '#FFFF00'

simp_c_maps:
  head: '#FF0000'
  body: '#00FF00'
  tail: '#FFFF00'

# Joint credibility scores (higher = more reliable)
joint_creds:
  Snout: 0.95
  Nose: 0.90
  HeadF: 0.85
  HeadL: 0.85
  Neck: 0.90
  SpineF: 0.95
  SpineM: 0.95
  SpineL: 0.95
  HipL: 0.85
  HipR: 0.85
  ShoulderL: 0.85
  ShoulderR: 0.85
  ElbowL: 0.75
  ElbowR: 0.75
  WristL: 0.70
  WristR: 0.70
  KneeL: 0.75
  KneeR: 0.75
  AnkleL: 0.70
  AnkleR: 0.70
  TailBase: 0.85
  TailM: 0.80
  TailTip: 0.70

# Joints to exclude from analysis
joint_exclude:
  - WristL
  - WristR
  - AnkleL
  - AnkleR

# Behavior mapping (syllable number -> behavior name)
bhvr_map:
  0: other
  1: running
  2: running
  3: walking
  4: walking
  5: walking_exploring
  6: walking_exploring
  7: slightly_mobile
  8: slightly_mobile
  9: immobile
  10: immobile
  11: immobile_curling
  12: immobile_twisting
  13: freezing
  14: freezing
  15: head_raising
  16: incomplete_rearing
  17: complete_rearing
  18: supported_rearing
  19: grooming
  20: grooming
  21: twisting
  22: twisting_grooming_onnest
  23: grooming_sliding_onnest
  24: rearing_onnest
  25: twisting_grooming_rearing
  26: twisting_grooming_rearing_onnest
  27: twisting_onnest
  28: twisting_grooming_1frame_onnest
  29: walking_exploring_onnest
